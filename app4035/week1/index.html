<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Grading System</title>
    <!-- Styling for font, margin and general display -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Body elements -->
    <div class="container">
        <h2>USIU Grading System</h2>
        <label for="percentage">Enter your percentage mark:</label>
        <input type="number" id="percentage" placeholder="Enter your mark (0-100)">
        <button onclick="calculateGrade()">Get Grade</button>

        <div id="result" class="result"></div>
    </div>

    <!-- Logic -->
    <script>
        function calculateGrade() {
            var percentage = document.getElementById('percentage').value;
            var grade = '';

            if (percentage >= 0 && percentage <= 100) {
                if (percentage >= 90) {
                    grade = 'A';
                } else if (percentage >= 87) {
                    grade = 'A-';
                } else if (percentage >= 84) {
                    grade = 'B+';
                } else if (percentage >= 80) {
                    grade = 'B';
                } else if (percentage >= 77) {
                    grade = 'B-';
                } else if (percentage >= 74) {
                    grade = 'C+';
                } else if (percentage >= 70) {
                    grade = 'C';
                } else if (percentage >= 67) {
                    grade = 'C-';
                } else if (percentage >= 64) {
                    grade = 'D+';
                } else if (percentage >= 60) {
                    grade = 'D';
                } else {
                    grade = 'F';
                }

                document.getElementById('result').innerText = 'Your grade is: ' + grade;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid percentage (0-100).';
            }
        }
    </script>

</body>

</html>
