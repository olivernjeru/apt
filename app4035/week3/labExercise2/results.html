<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Offered</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Courses Offered</h1>
    <div id="course-list"></div>
    <a href="index.html" class="back-link">Back to Degree Selection</a>
  </div>

  <script>
    // Get the selected program from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const program = urlParams.get('program');

    // Define the courses for each program
    const courses = {
      IST: [
        'Introduction to Programming',
        'Data Structures and Algorithms',
        'Web Development',
        'Database Management',
        'Operating Systems',
        'Computer Networks',
        'Software Engineering',
        'Artificial Intelligence',
        'Cybersecurity',
        'Human-Computer Interaction'
      ],
      APT: [
        'Applied Mathematics',
        'Project Management',
        'Data Analytics',
        'Digital Media and Design',
        'Web Technologies',
        'Cloud Computing',
        'Machine Learning',
        'Computer Graphics',
        'Mobile App Development',
        'Robotics'
      ]
    };

    // Display the courses for the selected program
    function displayCourses() {
      const courseList = document.getElementById('course-list');
      courseList.innerHTML = ''; // Clear any existing content

      if (program && courses[program]) {
        const programCourses = courses[program];
        programCourses.forEach(course => {
          const listItem = document.createElement('div');
          listItem.classList.add('course-item');
          listItem.textContent = course;
          courseList.appendChild(listItem);
        });
      } else {
        courseList.innerHTML = '<p>No courses found for the selected program.</p>';
      }
    }

    // Call the function to display courses
    displayCourses();
  </script>

</body>
</html>
