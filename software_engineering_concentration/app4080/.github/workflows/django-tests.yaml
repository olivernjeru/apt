name: Django Tests

on:
  push:
    branches: ['*']  # Runs on pushes to all branches
  pull_request:
    branches: ['*']  # Runs on pull requests to all branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12  # Use your preferred Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage  # Install coverage

    - name: Run migrations
      run: |
        python manage.py migrate

    - name: Run tests with coverage
      run: |
        coverage run manage.py test
        coverage report  # Show coverage in the console
        coverage xml  # Generate XML coverage report

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml  # Save XML report as an artifact

    - name: Generate HTML Coverage Report (optional)
      if: success()  # Only generate if the tests succeed
      run: |
        coverage html
        echo "HTML report generated at 'htmlcov/index.html'"
