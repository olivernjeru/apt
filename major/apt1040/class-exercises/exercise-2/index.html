<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table align="center" border="1" cellpadding="65" style="border-collapse: collapse;" background="assets/mubasic.png">
        <caption align="center">A test table with merged cells</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2" align="center"><b>Average</b></td>
            <td rowspan="2">Red eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
