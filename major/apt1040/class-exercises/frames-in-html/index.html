<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames in HTML</title>
  </head>
  <frameset cols="50%, 50%">
    <frame name="top" src="assets/craigslist.png" />
    <frame name="bottom" src="assets/craigslist.png" />
    <noframes>
      <body>
        The browser you are working does not support frames.
      </body>
    </noframes>
  </frameset>
</html>
