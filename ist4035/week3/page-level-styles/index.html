<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style type="text/CSS">
        body {
            color: yellow;
            background-color: red;
        }
        h1 {
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>This is my Heading</h1>
    <p>This is my text which I have put inside a paragraph.</p>
</body>
</html>
