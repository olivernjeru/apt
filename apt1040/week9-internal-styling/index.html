<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Styling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>USING CSS IN HTML</h1>
    <p>This paragraph does not have CSS</p>
    <p style="color:red">Create a list of items and apply internal CSS</p>
    <ol style="color:red">
        <li>Number 1</li>
        <li style="color:blue">Number 2</li>
        <li style="color:green">Number 3</li>
        <li style="color:yellow">Number 4</li>
        <li>Number 5</li>
    </ol>
</body>
</html>
