<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms in HTML</title>
</head>
<body>
    <h1>
        <center>
            <U>HTML FORMS</U>
        </center>
    </h1>

    <form action="">
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName">
        <br>
        <br>
        <label for="secondName">Second Name: </label>
        <input type="text" name="secondName">
        <br>
        <br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="maleoption" id="maleoption">
        <label for="female">Female</label>
        <input type="radio" name="femaleoption" id="femaleoption">
        <label for="other">Other</label>
        <input type="radio" name="otheroption" id="otheroption">
        <br>
        <br>
        <label for="countryoforigin">Country of Origin: </label>
        <input type="text" name="countryoforigin">
        <br>
        <br>
        <label for="hobbies">Hobbies:</label>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <input type="button" value="Submit">
    </form>
</body>
</html>
