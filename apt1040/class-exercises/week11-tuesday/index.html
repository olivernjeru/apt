<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CSS</title>
    <style>
        <!-- Contextual CSS-->
        ol li {
            color:blue;
        }
        h1 {
            color: purple;
        }

        <!-- Adjacent CSS-->
        h2 a {
            color:yellow;
        }
    </style>
</head>
<body>
    <h1><center><u>ENHANCED CSS</u></center></h1>
    <p>The following are items I bough from the Supermarket</p>
    <ol>
        <li><i>Bread</i></li>
        <li style="color:red;">Milk</li>
        <li>Fruits</li>
        <li>Yoghurt</li>
    </ol>
    <p>adjacent selectors</p>
    <a href="https://www.google.com">click here to go to google</a>
    <h2><a href="https://www.google.com">click here to go to google</a></h2>
</body>
</html>
