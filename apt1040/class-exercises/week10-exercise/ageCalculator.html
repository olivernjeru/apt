<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<script>
    let currentDate = new Date().getFullYear();
    var yob;
    yob = window.prompt("Please Enter your Date of Birth: ");
    var age;
    age = currentDate - yob;
    document.writeln("<h1>Your Age is: </h1>" + age);
