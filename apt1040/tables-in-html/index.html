<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1 style="text-align: center;">Tables in HTML</h1>
    <table>
        <caption align="bottom">
            Table 1: Desert Fruits
        </caption>
        <th>Tamu Tamu Fruits</th>
        <tr>
            <td>Symbol</td>
            <td>Item Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
        </tr>
        <tr>
            <td>
                <a href="https://en.wikipedia.org/wiki/Mango" target="blank">
                    <img src="assets/becky-mattson-7iLlgS5o09c-unsplash.jpg" height="100px" width="120px" title="Click here to learn more about a mango">
                </a>
            </td>
            <td style="background-color: yellow;">Mango</td>
            <td>30</td>
            <td>6</td>
            <td>180</td>
        </tr>
        <tr>
            <td>
                <a href="https://en.wikipedia.org/wiki/Bread" target="blank">
                    <img src="assets/jude-infantini-rYOqbTcGp1c-unsplash.jpg" alt="Bread" height="100px" width="120px" title="Click here to learn more about a bread">
                </a>
            </td>
            <td style="background-color: brown;">Bread</td>
            <td>60</td>
            <td>10</td>
            <td>600</td>
        </tr>
    </table>
</body>
<style>
    table {
        margin-left: 38%;
    }
    th {
        text-align: center;
    }
    table, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        text-align: center;
    }
</style>
</html>
