<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frames in HTML 2</title>
  </head>
  <frameset rows="23%, 77%">
    <frame name="top" src="assets/craigslist.png" />
    <frameset cols="23%, 77%">
      <frame name="left" src="assets/mubasic.png" />
      <frame name="right" src="assets/craigslist.png" />
    </frameset>
    <noframes>
      <body>
        Your Browser does not support Frames
      </body>
    </noframes>
  </frameset>
</html>
