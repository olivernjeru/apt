<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table align="center" cellpadding=55 border=1 style="border-collapse:collapse; border-color:blue; border-style:solid; background-color:pink">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td rowspan="3" width="10px"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" width="50px"></td>
            <td width="20px"></td>
            <td width="20px"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
