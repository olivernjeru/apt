<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Frame in HTML</title>
</head>
<frameset cols="30%, 70%">
    <frame name="left" src="languages.html">
    <frame name="right" src="html.html">
</frameset>
<noframes>
    <body>
        <p>
            Your browser does not support frames :(
        </p>
    </body>
</noframes>
</html>
